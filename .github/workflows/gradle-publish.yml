name: Gradle Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v2
        
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 17


      - name: First run
        run: ./gradlew setup
      - name: Build with Gradle
        run: ./gradlew iris
        
      - uses: actions/upload-artifact@v2
        with:
          name: Iris
          path: build/libs
